<!doctype html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible"
          content = "ie=edge">
    <title>Seller Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
    <header class="p-4" style="background-color: #005084">
    <section class="d-flex align-items-center justify-content-between">
        <div>
            <img src="public/k3.png" width="85px" height="75px" />
        </div>

        <div>
            <input class="rounded" placeholder="Enter your search key"
                   style="width: 15rem; height: 2.5rem" />
            <button class="btn btn-secondary" onclick="">
                <i class="fa fa-search" style="font-size: 1.25rem"></i>
            </button>
        </div>

        <div class="text-white" style="margin-right: 5rem">
            <h3>K3 Site Private Limited</h3>
            <p class="text-center">Solution for Construction</p>
        </div>

        <div>
            <button class="btn btn-secondary user-button" style="margin-right: 2rem">
                <i class="fa fa-user" style="font-size: 1.25rem"></i>
            </button>

            <button class="btn btn-secondary" style="margin-right: 2rem">
                <i class="fa fa-bell" style="font-size: 1.25rem"></i>
            </button>

            <button class="btn btn-secondary" style="margin-right: 2rem">
                <i class="fa fa-cart-plus" style="font-size: 1.25rem"></i>
            </button>
        </div>
    </section>
</header>

    <main class="p-5 d-flex justify-content-center bg-light">
        <div class="card p-5 w-75 shadow">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="public/k3.png"  width="120px" height="90px" />
                </div>

                <h3 class="mt-2 text-center">Sign In to your Account</h3>
                
                <form class="mt-4">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Keep me logged in</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-4 p-3" style="background-color: #005084">
        <section class="text-white text-center">
            <div>
                <h4>K3 Site Private Limited</h4>
                <p>We aim to make your construction easy and effective</p>

                <div>Contact Address: xxxxxxx</div>
                <div>Email-Id: xxxxx@gmail.com</div>
                <div>Phone No: 9999999999</div>
            </div>

            <hr style="background-color: white"/>

            <div>
                <p>Design & Developed by: Fackins IT Services</p>
                <p>Contact Us@: 8792348715</p>
            </div>
        </section>
    </footer>
</body>
</html>
